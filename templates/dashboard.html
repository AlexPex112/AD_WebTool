
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" style="width: 200px; height: auto;">
        </div>
        <div class="content">
            <h1>Welcome, {{ user.name }}!</h1>
            <p>You have successfully logged in to the system.</p>
            
            <div style="margin-top: 30px;">
                <a href="{{ url_for('ad_dashboard') }}" class="btn-primary" style="display: inline-block; margin: 10px;">
                    Active Directory Management
                </a>
                <a href="{{ url_for('logout') }}" class="btn-secondary" style="margin: 10px;">
                    Logout
                </a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
